{% extends 'base.html' %}
{% block content %}
{% load static %}

<title>Aida Roshani - Blog </title>
<div id="main" class="site-main">
  <div id="main-content" class="single-page-content">
    <div id="primary" class="content-area">

      <div class="page-title">
        <h1>Blog</h1>
      </div>

      <div id="content" class="page-content site-content single-post" role="main">

        <div class="row">
          <div class=" col-xs-12 col-sm-12 ">
            
            <div class="blog-masonry three-columns clearfix">
              {% for post in published_posts %}
              <!-- Blog Post 1 -->
              <div class="item">
                <div class="blog-card">
                  <div class="category">
                    <a href="#" title= "View all posts in {{post.tag}}">WordPress</a>
                  </div>
                  <img src="{{post.image.url}}" alt="How to Make a WordPress Plugin Extensible" title="" />
                  <div class="mask"></div>
                  <div class="post-info">
                  <div class="post-date">{{post.published_date|date:"j M Y"}}</div>
                  <div class="ci-text">
                    <h4><a href="{% url 'blog:single' pid=post.id%}">{{post.title}}</a></h4>
                  </div>
                    <div class="post-date">{{post.counted_view}} Views</div>
                  </div>
                </div>
              </div>
              <!-- End of Blog Post 1 -->
              {% endfor %}
            </div>
            <!-- <a class="btn btn-primary" href="#">See All Posts</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
