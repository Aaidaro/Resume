{% load static %}

<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Aida Roshani - Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Aida Roshani Website" />
    <meta name="keywords" content="vcard, resposnive, retina, resume, jquery, css3, bootstrap, portfolio" />
    <meta name="author" content="lmpixels" />
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <script src="{% static 'js/modernizr.custom.js' %}"></script>
    <script src="https://kit.fontawesome.com/e4236025ee.js" crossorigin="anonymous"></script>
  </head>

  <body class="page">

    <div class="lm-animated-bg"></div>
    
    <!-- Loading animation -->
    <div class="preloader">
      <div class="preloader-animation">
        <div class="preloader-spinner">
        </div>
      </div>
    </div>
    <!-- /Loading animation -->

    <!-- Scroll To Top Button -->
    <div class="lmpixels-scroll-to-top"><i class="lnr lnr-chevron-up"></i></div>
    <!-- /Scroll To Top Button -->

    <div class="page-scroll">
      <div id="page_container" class="page-container bg-move-effect" data-animation="transition-flip-in-right">

        <!-- Header -->
        <header id="site_header" class="header">
          <div class="header-content clearfix">
                
            <!-- Text Logo -->
            <div class="text-logo">
              <a href="{% url 'about' %}" class="btn btn-primary">Main Page</a>
                <!-- <div class="logo-symbol">A</div> -->
            </div>
            <!-- /Text Logo -->


            <!-- Navigation -->
            <div class="site-nav mobile-menu-hide">
              <ul class="leven-classic-menu site-main-menu">
          
                <li class="menu-item">
                  <a href="{% url 'resume' %}">Resume</a>
                </li>
                
                <li class="menu-item">
                  <a href="{% url 'projects' %}">Projects</a>
                </li>
              </ul>
            </div>

            <!-- Mobile Menu Toggle -->
            <a class="menu-toggle mobile-visible">
              <i class="fa fa-bars"></i>
            </a>
            <!-- Mobile Menu Toggle -->
          </div>
        </header>

        <!-- /Header -->

        <div id="main" class="site-main">
          <div id="main-content" class="single-page-content">
            <div id="primary" class="content-area">
              <div id="content" class="page-content site-content single-post" role="main">

                <div class="row">
                  <div class=" col-xs-12 col-sm-12 ">
                    <!-- Portfolio Content -->
                    <div id="portfolio_content_q" class="portfolio-content">

                      
      
      
                      <!-- Portfolio Grid -->
                      <div class="portfolio-grid four-columns shuffle">

                        <!-- Portfolio Item 1 -->
                        <figure class="item standard" data-groups='["category_all", "category_detailed"]'>
                          <div class="portfolio-item-img">
                            <img src="{% static 'img/portfolio/1.jpg' %}" alt="Full Project 2" title="" />
                            <a href="Project-main.html" class="ajax-page-load"></a>
                          </div>

                          <i class="far fa-file-alt"></i>
                          <h4 class="name">Full Project 2</h4>
                          <span class="category">Detailed</span>
                        </figure>
                        <!-- /Portfolio Item 1 -->

                        <!-- Portfolio Item 2 -->
                        <figure class="item lbvideo" data-groups='["category_all", "category_video", "category_youtube-video"]'>
                            <div class="portfolio-item-img">
                              <img src="{% static 'img/portfolio/2.jpg' %}" alt="YouTube Video 2" title="" />
                              <a href="https://www.youtube.com/embed/F-1weFCiYBA" class="lightbox mfp-iframe" title="YouTube Video 2"></a>
                            </div>

                            <i class="fab fa-youtube"></i>
                            <h4 class="name">YouTube Video 2</h4>
                            <span class="category">Video, YouTube Video</span>
                        </figure>
                        <!-- /Portfolio Item 2 -->

                        <!-- Portfolio Item 3 -->
                        <figure class="item lbimage" data-groups='["category_all", "category_image"]'>
                          <div class="portfolio-item-img">
                            <img src="{% static 'img/portfolio/3.jpg' %}" alt="Image 2" title="" />
                            <a class="lightbox" title="Image 2" 
                            href="{ %static 'img/portfolio/full/3.jpg' %}"></a>
                          </div>

                          <i class="fa fa-image"></i>
                          <h4 class="name">Image 2</h4>
                          <span class="category">Image</span>
                        </figure>
                        <!-- /Portfolio Item 3 -->

                        <!-- Portfolio Item 4 -->
                        <figure class="item lbaudio" data-groups='["category_all", "category_soundcloud"]'>
                          <div class="portfolio-item-img">
                            <img src="{% static 'img/portfolio/4.jpg' %}" alt="SoundCloud Audio 1" title="" />
                            <a href="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/221650664&#038;color=%23ff5500&#038;auto_play=false&#038;hide_related=false&#038;show_comments=true&#038;show_user=true&#038;show_reposts=false&#038;show_teaser=true&#038;visual=true" class="lightbox mfp-iframe" title="SoundCloud Audio 1"></a>
                          </div>

                          <i class="fas fa-volume-up"></i>
                          <h4 class="name">SoundCloud Audio 1</h4>
                          <span class="category">SoundCloud</span>
                        </figure>
                        <!-- /Portfolio Item 4 -->
               
                        <!-- Portfolio Item 5 -->
                        <figure class="item lbvideo" data-groups='["category_all", "category_video", "category_vimeo-video"]'>
                          <div class="portfolio-item-img">
                            <img src="{% static 'img/portfolio/5.jpg' %}" alt="Vimeo Video" title="" />
                            <a href="https://player.vimeo.com/video/158284739" class="lightbox mfp-iframe" title="Vimeo Video"></a>
                          </div>

                          <i class="fab fa-vimeo-v"></i>
                          <h4 class="name">Vimeo Video</h4>
                          <span class="category">Video, Vimeo Video</span>
                        </figure>
                        <!-- /Portfolio Item 5 -->

                        <!-- Portfolio Item 6 -->
                        <figure class="item lbvideo" data-groups='["category_all", "category_video", "category_youtube-video"]'>
                          <div class="portfolio-item-img">
                            <img src="{% static 'img/portfolio/6.jpg' %}" alt="YouTube Video 1" title="" />
                            <a href="https://www.youtube.com/embed/ZK8REu-8pGw" class="lightbox mfp-iframe" title="YouTube Video 1"></a>
                          </div>

                          <i class="fab fa-youtube"></i>
                          <h4 class="name">YouTube Video 1</h4>
                          <span class="category">Video, YouTube Video</span>
                        </figure>
                        <!-- /Portfolio Item 6 -->

                        <!-- Portfolio Item 7 -->
                        <figure class="item standard" data-groups='["category_all", "category_detailed"]'>
                          <div class="portfolio-item-img">
                            <img src="{% static 'img/portfolio/7.jpg' %}" alt="Full Project 1" title="" />
                            <a href="Project-main.html" class="ajax-page-load"></a>
                          </div>

                          <i class="far fa-file-alt"></i>
                          <h4 class="name">Full Project 1</h4>
                          <span class="category">Detailed</span>
                        </figure>
                        <!-- /Portfolio Item 7 -->

                        <!-- Portfolio Item 8 -->
                        <figure class="item direct" data-groups='["category_all", "category_direct-url"]'>
                          <div class="portfolio-item-img">
                            <img src="{% static 'img/portfolio/8.jpg' %}" alt="Direct URL" title="" />
                            <a target="_blank" href="https://themeforest.net/user/lmpixels/portfolio"></a>
                          </div>

                          <i class="fa fa-link"></i>
                          <h4 class="name">Direct URL</h4>
                          <span class="category">Direct URL</span>
                        </figure>
                        <!-- /Portfolio Item 8 -->

                        <!-- Portfolio Item 9 -->
                        <figure class="item lbimage" data-groups='["category_all", "category_image"]'>
                          <div class="portfolio-item-img">
                            <img src="{%static 'img/portfolio/9.jpg' %}" alt="Image 1" title="" />
                            <a class="lightbox" title="Image 1" 
                            href="{% static 'img/portfolio/full/5.jpg' %}"></a>
                          </div>

                          <i class="fa fa-image"></i>
                          <h4 class="name">Image 1</h4>
                          <span class="category">Image</span>
                        </figure>
                        <!-- /Portfolio Item 9 -->
                      </div>
                      <!-- /Portfolio Content -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <footer class="site-footer clearfix">
          <p></p>
        </footer>
        <!-- /Footer -->
        
      </div>
    </div>

    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.shuffle.min.js' %}"></script>
    <script src="{% static 'js/masonry.pkgd.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'js/jquery.googlemap.js' %}"></script>
    <script src="{% static 'js/validator.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
